<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <main class="main">
      <h1>Exchange Rates</h1>
      <section class="rates">
        <ul class="rate-list">
          <li class="rate-item" id="usd-rate">
            USD: <span class="rate-value">loading...</span>
          </li>
          <li class="rate-item" id="eur-rate">
            EUR: <span class="rate-value">loading...</span>
          </li>
          <li class="rate-item" id="gbp-rate">
            GBP: <span class="rate-value">loading...</span>
          </li>
          <li class="rate-item" id="jpy-rate">
            JPY: <span class="rate-value">loading...</span>
          </li>
          <li class="rate-item" id="mxn-rate">
            MXN: <span class="rate-value">loading...</span>
          </li>
          <li class="rate-item" id="cnh-rate">
            CNH: <span class="rate-value">loading...</span>
          </li>
        </ul>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
